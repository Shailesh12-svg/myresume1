<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title> 
    </head>
    <body>
        <fieldset>
            <h1>Registration Form</h1>
                <form>
                    <label>Name</label>
                    <input type="text" placeholder="First" name="Name" required>
                    <input type="text" placeholder="Last"  name="Name" required><br><br>
                    <label>Email</label><br>
                    <input type="email" placeholder="Email address" name="Email"required><br><br>
                    <label>Gender</label><br>
                    <input type="radio" id="Male"  name="gender"value="Male">
                    <input type="radio" id="Female" name="gender" value="Female">
                    <input type="radio" id="Other"  name="gender" value="Other"><br><br>
                    <label>Phone Number</label><br>
                    <input type="number" id="Number"placeholder="number" name="Number" required><br><br>
                    <label>Address</label><br>
                    <textarea> </textarea><br><br>
                    <label>City</label>
                    <input type="text" placeholder="City" name="City"required>
                    <label>Region</label>
                    <input type="text" id="Region" placeholder="Region" name="region"required><br><br>
                    <label>Father's name</label>
                    <input type="text" id="Fname" placeholder="name" name="fname"required><br><br>
                    <label>Mother's name</label>
                    <input type="text" id="Mname" placeholder="name" name="Mname" required><br><br>
                    <input type="submit" id="Submit" name="submit">
                    <input type="reset" id="reset " name="reset">
                </form>
        </fieldset>
    </body>
</html>
